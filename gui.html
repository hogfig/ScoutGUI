<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <script type="text/javascript" src="http://static.robotwebtools.org/roslibjs/current/roslib.min.js"></script>
        <script type="text/javascript" src="ros_script.js" ></script>
    </head>
    <body>
        <h1>Scout GUI</h1> 
        <div>
            <div>Status robota</div>
            <div>
                <div>
                    <span>Linearna brzina:</span>
                    <span id="linear_v"></span>
                </div>

                <div>
                    <span>Kutna brzina:</span>
                    <span id="angular_v"></span>
                </div>

                <div>
                    <span>Status baterije:</span>
                    <span id="battery_voltage"></span>
                </div>
                
            </div>
        </div>
        <div>
            Navigacija
            <button onclick="Move(0.5,0,0,0,0,0)">MOVE_FORWARD</button>
            <button onclick="Move(0,0.5,0,0,0,0)">MOVE_LEFT</button>
            <button onclick="Move(0,-0.5,0,0,0,0)">MOVE_RIGHT</button>
            <button onclick="Move(-0.5,0,0,0,0,0)">MOVE_BACK</button>
            <button onclick="Move(0,0,0,0,0,0.5)">TWIST_LEFT</button>
            <button onclick="Move(0,0,0,0,0,-0.5)">TWIST_RIGHT</button>
            <button onclick="Stop()">STOP</button>
        </div>
    </body>
</html>
